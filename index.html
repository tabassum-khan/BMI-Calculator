<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="BMI Calculator" />
    <meta name="keywords" content="bmi, calculator" />

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <!--=====================================================================================================-->
    <link rel="stylesheet" href="styles.css" />

    <title>BMI Calculator</title>
  </head>
  <body>

    <div class="container-fluid">
      <h2>BMI Calculator</h2>

      <div class="container">
        <form id="bmi-form" autocomplete="off">
          <div class="row">
            <label class="col-md-2" for="weight">Weight <span class="asterisk">*</span></label>
            <input type="text" class="form-control col-md-10" id="weight" name="weight" placeholder="Enter your weight in kgs" pattern="\d*\.?\d*" required />
          </div>

          <div class="row">
            <label class="col-md-2" for="feet">Height <span class="asterisk">*</span></label>
            <div class="height col-md-10">
              <input type="text" class="form-control" id="feet" name="feet" placeholder="feet" pattern="\d*" required>
              <input type="text" class="form-control" id="inches" name="inches" placeholder="inches" pattern="\d*\.?\d*" required>
            </div>
          </div>

          <div class="row">
            <input type="text" class="form-control col-md-8" id="result" name="result" placeholder="Your BMI" readonly>
            <button class="btn btn-info submit col-md-3" type="submit" name="submit">Calculate</button>
          </div>
        </form>

        <div class="box-container">
          <div class="box yellow"> <span>Underweight 18.5</span> </div>
          <div class="box green"> <span>Normal 18.5 - 25</span> </div>
          <div class="box orange"> <span>Overweight 25-30</span> </div>
          <div class="box red"> <span>Obese >30</span> </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="calculator.js"></script>

  </body>
</html>
